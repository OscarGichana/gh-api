<div class="container">
  <div class="jumbotron">
    <h1>GITHUB REQUESTS</h1>
    <div class="row justify-content-end">
      <div class="col-md-12">
        <form (ngSubmit)='searchUser()' #UserInputForm='ngForm'>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter github username" [(ngModel)]="username" name="username" style="text-align:center">
            <button (click)="searchUser()">Click me!</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div *ngIf="user">
    <div class="container">
      <div class="layout-row">
        <div class="col-sm-6" style="float: left;">
            <h3><strong>GitHub UserName: {{user.name}}</strong></h3>
            <img class="rounded-circle" src="{{user.avatar_url}}">

      </div>

    </div>
  </div>


  
</div>
